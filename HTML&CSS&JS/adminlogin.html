<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAWACONNECT - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .header-text {
      text-align: center;
      color: #228B22;
      margin-top: 40px;
    }
    .subtext {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 40px;
    }
    .login-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    .form-label {
      font-weight: 500;
    }
    .login-title {
      text-align: center;
      font-size: 28px;
      color: #888;
      margin-bottom: 30px;
    }
    .btn-login {
      background-color: #007000;
      color: white;
      width: 120px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-cancel {
      background-color: #654321;
      color: white;
      width: 120px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-login:hover {
      background-color: #005c00;
    }
    .btn-cancel:hover {
      background-color: #4b2e0f;
    }
  </style>
</head>
<body>

<h2 class="header-text">KAWACONNECT</h2>
<p class="subtext">Sell your coffee Without Leaving Home</p>

<div class="login-container">
  <h3 class="login-title">LOGIN FORM</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Enter UserName</label>
      <input type="text" class="form-control" id="username" placeholder="UserName">
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Enter Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-around">
      <button type="submit" class="btn btn-login">LOGIN</button>
      <button type="button" id="cancelBtn" class="btn btn-cancel">CANCEL</button>
    </div>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); 

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please enter both username and password.");
      return;
    }

    
    alert("Login successful!\nUsername: " + username);
    
    window.location.href = "admindash.html"
  });

  document.getElementById("cancelBtn").addEventListener("click", function() {
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
