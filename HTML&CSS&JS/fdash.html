<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - KAWACONNECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header h1 {
      color: #006A06;
      font-weight: bold;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 1px solid #aaa;
      object-fit: cover;
    }

    .btn-edit {
      background-color: #066A06;
      color: white;
      font-weight: bold;
    }

    .btn-edit:hover {
      background-color: #044d04;
    }


    footer {
      background-color: #00000c;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="text-center mt-4">
    <h1 class="display-5">KAWACONNECT</h1>
    <p class="text-muted">Sell your coffee Without Leaving Home</p>
    <div class="logout">
      
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark mt-3">
    <div class="container-fluid px-4">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
     <div class="logout">
      <a href="index.html" class="logout text-white text-decoration-underline">Logout</a>
    </div>
    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="fdash.html" class="nav-link">My Profile</a></li>
        <li class="nav-item"><a href="supply.html" class="nav-link">Supply Crop</a></li>
        <li class="nav-item"><a href="supplied.html" class="nav-link">Crop Supplied</a></li>
        <li class="nav-item"><a href="notification.html" class="nav-link">Notification</a></li>
      </ul>
    </div>
    </div>
  </nav>
  <main class="container text-center my-3 mt-4">
    <input type="file" id="fileInput" accept="image/*" class="d-none" />
    <img src="gy.jpeg" alt="Profile Photo" class="profile-pic" id="profilePic" />
    
    <div class="info mt-4 text-start d-inline-block py-2">
      <p><strong>Names:</strong> MUGISHA</p>
      <p><strong>National ID:</strong> 1199280222221121</p>
      <p><strong>Region:</strong> Huye Mountain</p>
    </div><br>

  </main>

  <footer class="py-2 mt-auto">
    <div class="container d-flex justify-content-center gap-4">
      <a href="https://www.facebook.com/treassysissy.umwiza" target="_blank" class="d-flex align-items-center gap-2">
        <i class="bi bi-facebook fs-4"></i> <span>Facebook</span>
      </a>
      <a href="https://twitter.com" target="_blank" class="d-flex align-items-center gap-2">
        <i class="bi bi-twitter-x fs-4"></i> <span>Twitter-X</span>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="d-flex align-items-center gap-2">
        <i class="bi bi-instagram fs-4"></i> <span>Instagram</span>
      </a>
    </div>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const profilePic = document.getElementById('profilePic');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
