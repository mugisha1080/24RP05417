<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KawaConnect Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="text-center text-success">KAWACONNECT</h2>
        <p class="text-center text-muted">Sell your coffee Without Leaving Home</p>
        <h4 class="text-center mb-4">Registration Form</h4>
        <form id="registrationForm" novalidate>
          <div class="mb-3">
            <label for="names" class="form-label">Enter Names</label>
            <input type="text" class="form-control" id="names" required>
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">Enter Your ID</label>
            <input type="text" class="form-control" id="id" required>
            <div class="invalid-feedback">ID must start with 1 and be exactly 16 characters long.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Enter Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
            <div class="invalid-feedback">Phone number must be exactly 10 digits.</div>
          </div>
          <div class="mb-3">
            <label for="region" class="form-label">Enter Region</label>
            <input type="text" class="form-control" id="region" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Register</button>
            <button type="reset" class="btn btn-warning text-white">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const idInput = document.getElementById('id');
      const phoneInput = document.getElementById('phone');
      const passwordInput = document.getElementById('password');

      const idValue = idInput.value.trim();
      const phoneValue = phoneInput.value.trim();
      const passwordValue = passwordInput.value;

      let isValid = true;

 
      if (!(idValue.startsWith('1') && idValue.length === 16)) {
        idInput.classList.add('is-invalid');
        isValid = false;
      } else {
        idInput.classList.remove('is-invalid');
      }

      
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phoneValue)) {
        phoneInput.classList.add('is-invalid');
        isValid = false;
      } else {
        phoneInput.classList.remove('is-invalid');
      }

    
      if (passwordValue.length < 8) {
        passwordInput.classList.add('is-invalid');
        isValid = false;
      } else {
        passwordInput.classList.remove('is-invalid');
      }

      if (isValid) {
        alert('Form submitted successfully!');
        window.location.href = "flogin.html";
      }
    });
  </script>
</body>
</html>
