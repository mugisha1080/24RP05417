<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAWACONNECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 80px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: white;
    }
    .header {
      text-align: center;
      margin-top: 30px;
    }
    .header h1 {
      color:#066A06;
      font-weight: bold;
    }
    .header small {
      color: #666;
    }
    .login-title {
      text-align: center;
      font-size: 28px;
      color: gray;
      margin-bottom: 30px;
    }
    .btn-login {
      background-color:#066A06;
      color: white;
      width: 100px;
    }
    .btn-cancel {
      background-color: #6b4000;
      color: white;
      width: 100px;
    }
    .register-link {
      text-align: right;
      margin-top: 20px;
    }
    
  </style>
</head>
<body>

<div class="header">
  <h1>KAWACONNECT</h1>
  <small>Sell your coffee Without Leaving Home</small>
</div>

<div class="container">
  <div class="login-title">LOGIN FORM</div>
  <form id="loginForm" novalidate action="fdash.html">
    <div class="mb-3">
      <label for="userId" class="form-label">Enter Your ID</label>
      <input type="text" class="form-control" id="userId" placeholder="User ID" required>
      <div class="invalid-feedback">ID must be 16 characters and start with '1'.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Enter Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <div class="invalid-feedback">Password must be at least 8 characters.</div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-login">LOGIN</button>
      <button type="button" class="btn btn-cancel" onclick="clearForm()">CANCEL</button>
    </div>
    <div class="register-link">
      <a href="farmerregist.html">Register Here</a>
    </div>
  </form>
</div>
<script>
form.addEventListener('submit', function (event) {
    const userId = document.getElementById('userId');
    const password = document.getElementById('password');
  
    const idValue = userId.value.trim();
    const passValue = password.value;
  
    let isValid = true;
  

    if (!/^1.{15}$/.test(idValue)) {
      userId.classList.add('is-invalid');
      isValid = false;
    } else {
      userId.classList.remove('is-invalid');
    }
  

    if (passValue.length < 8) {
      password.classList.add('is-invalid');
      isValid = false;
    } else {
      password.classList.remove('is-invalid');
    }
  

    if (!isValid) {
      event.preventDefault();
    }
  });
</script>

</body>
</html>
